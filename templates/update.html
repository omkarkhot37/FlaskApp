{% extends 'base.html' %}
{% block  title%}    Home  {% endblock title %}
{% block body %}


<!-- form  -->
<div class="container">
    <h2>Update Your Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo title </label>
            <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="text" class="form-control" value=" {{todo.desc}}" name="desc" id="desc">
        </div>

        <div class="col-12 my-4">
            <button type="submit" class="btn btn-primary">update</button>
        </div>
    </form>
</div>

{% endblock body %}
